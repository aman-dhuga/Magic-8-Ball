<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Magic 8 Ball</title>
  </head>
  <body>
    <div class="logo">
      <h1>Magic 8 Ball</h1>
      <h3>The game that predicts the future!</h3>
      <img src="img/billiards-717769_640.png" alt="8 ball" width="150px" />
    </div>
    <div class="main">
      <label class="label" for="question">Ask me anything:</label>
      <input
        placeholder="Type Here"
        class="input"
        type="text"
        id="question"
        name="question"
      />
      <button id="button" class="button-enter">Click Here</button>
    </div>
    <section class="bottom">
      <h3 class="display-top" id="question-display"></h3>
      <h3 id="answer-display"></h3>
    </section>

    <script src="magicEightBall.js"></script>
  </body>
</html>
